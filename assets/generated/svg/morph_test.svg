<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="200" height="150" viewBox="0 0 200 150">
  <desc>Path morphing test: source (blue), target (red), morphed t=0.5 (green)</desc>
  
  <!-- Source path -->
  <path d="M10,50 Q30,10 50,50 Q70,90 90,50 Q70,10 50,50 Q30,90 10,50 Z" fill="#1C4FA1" opacity="0.7"/>
  
  <!-- Target path -->
  <path d="M20,40 Q40,20 60,40 Q80,60 80,40 Q60,20 40,40 Q20,60 20,40 Z" fill="#D62828" opacity="0.7"/>
  
  <!-- Morphed path -->
  <path d="M 15.0,45.0 L 55.0,45.0 L 85.0,45.0 L 45.0,45.0 L 15.0,45.0" fill="#4E9F3D" opacity="0.9"/>
  
  <!-- Labels -->
  <text x="10" y="20" font-family="Arial" font-size="12" fill="#000">Source (t=0)</text>
  <text x="10" y="35" font-family="Arial" font-size="12" fill="#000">Target (t=1)</text>
  <text x="10" y="50" font-family="Arial" font-size="12" fill="#000">Morphed (t=0.5)</text>
</svg>