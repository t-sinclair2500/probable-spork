<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Mug body -->
  <rect x="60" y="80" width="80" height="100" rx="40" fill="#F8F1E5"/>
  <rect x="65" y="85" width="70" height="90" rx="35" fill="#FFFFFF"/>
  
  <!-- Mug handle -->
  <path d="M140,100 Q160,100 160,120 Q160,140 140,140" stroke="#8B5E3C" stroke-width="8" fill="none" stroke-linecap="round"/>
  
  <!-- Steam -->
  <g stroke="#1A1A1A" stroke-width="2" opacity="0.6">
    <path d="M80,70 Q85,60 90,70" fill="none" stroke-linecap="round"/>
    <path d="M90,65 Q95,55 100,65" fill="none" stroke-linecap="round"/>
    <path d="M100,70 Q105,60 110,70" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Mug rim -->
  <ellipse cx="100" cy="80" rx="40" ry="8" fill="#8B5E3C"/>
  
  <desc>Coffee mug - classic midcentury coffee cup with steam and handle</desc>
</svg>
