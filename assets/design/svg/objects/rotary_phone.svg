<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Phone base -->
  <rect x="60" y="100" width="80" height="60" rx="10" fill="#1C4FA1"/>
  <rect x="65" y="105" width="70" height="50" rx="8" fill="#FFFFFF"/>
  
  <!-- Phone dial -->
  <circle cx="100" cy="130" r="25" fill="#8B5E3C"/>
  <circle cx="100" cy="130" r="20" fill="#F8F1E5"/>
  
  <!-- Dial holes -->
  <circle cx="100" cy="115" r="2" fill="#1A1A1A"/>
  <circle cx="115" cy="130" r="2" fill="#1A1A1A"/>
  <circle cx="100" cy="145" r="2" fill="#1A1A1A"/>
  <circle cx="85" cy="130" r="2" fill="#1A1A1A"/>
  
  <!-- Phone receiver -->
  <rect x="70" y="40" width="60" height="80" rx="30" fill="#1C4FA1"/>
  <rect x="75" y="45" width="50" height="70" rx="25" fill="#FFFFFF"/>
  
  <!-- Receiver cord -->
  <path d="M100,120 Q100,110 100,100" stroke="#1A1A1A" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <desc>Rotary phone - classic midcentury telephone with dial and receiver</desc>
</svg>
