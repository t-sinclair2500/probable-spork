<?xml version="1.0" encoding="UTF-8"?>
<svg width="120" height="200" viewBox="0 0 120 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .phone { fill: #111827; stroke: #374151; stroke-width: 2; }
      .screen { fill: #2563eb; }
      .button { fill: #6b7280; }
      .camera { fill: #374151; }
    </style>
  </defs>
  
  <!-- Phone body -->
  <g class="phone">
    <rect x="20" y="10" width="80" height="180" rx="15" ry="15"/>
    
    <!-- Screen -->
    <g class="screen">
      <rect x="25" y="20" width="70" height="140" rx="10" ry="10"/>
      
      <!-- App icons (simplified) -->
      <rect x="35" y="35" width="15" height="15" rx="3" ry="3" fill="#f59e0b"/>
      <rect x="55" y="35" width="15" height="15" rx="3" ry="3" fill="#10b981"/>
      <rect x="75" y="35" width="15" height="15" rx="3" ry="3" fill="#ef4444"/>
      
      <rect x="35" y="55" width="15" height="15" rx="3" ry="3" fill="#7c3aed"/>
      <rect x="55" y="55" width="15" height="15" rx="3" ry="3" fill="#f59e0b"/>
      <rect x="75" y="55" width="15" height="15" rx="3" ry="3" fill="#10b981"/>
      
      <rect x="35" y="75" width="15" height="15" rx="3" ry="3" fill="#ef4444"/>
      <rect x="55" y="75" width="15" height="15" rx="3" ry="3" fill="#7c3aed"/>
      <rect x="75" y="75" width="15" height="15" rx="3" ry="3" fill="#f59e0b"/>
    </g>
    
    <!-- Home button -->
    <g class="button">
      <circle cx="60" cy="175" r="8"/>
    </g>
    
    <!-- Camera -->
    <g class="camera">
      <circle cx="60" cy="15" r="3"/>
    </g>
  </g>
</svg>
