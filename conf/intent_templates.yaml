# Intent Templates Configuration
# Defines content strategy templates for different video/blog intents

intents:
  narrative_history:
    cta_policy: "omit"
    tone: "curious, authoritative"
    beats:
      - id: "hook"
        label: "Opening Hook"
        target_ms: 8000
      - id: "context"
        label: "Historical Context"
        target_ms: 12000
      - id: "key_figure"
        label: "Key Figure Introduction"
        target_ms: 15000
      - id: "major_event"
        label: "Major Historical Event"
        target_ms: 18000
      - id: "impact"
        label: "Lasting Impact"
        target_ms: 12000
      - id: "closing"
        label: "Reflective Close"
        target_ms: 7000
    visual_density_target: 3
    evidence_load: "high"
    description: "Educational content about historical figures, events, or movements"
    
  explainer_howto:
    cta_policy: "optional"
    tone: "helpful, concise"
    beats:
      - id: "problem"
        label: "Problem Statement"
        target_ms: 6000
      - id: "overview"
        label: "Solution Overview"
        target_ms: 8000
      - id: "step1"
        label: "Step 1"
        target_ms: 10000
      - id: "step2"
        label: "Step 2"
        target_ms: 10000
      - id: "step3"
        label: "Step 3"
        target_ms: 10000
      - id: "summary"
        label: "Quick Summary"
        target_ms: 6000
    visual_density_target: 4
    evidence_load: "medium"
    description: "Step-by-step instructional content with actionable takeaways"
    
  review_ranking:
    cta_policy: "recommend"
    tone: "neutral but decisive"
    beats:
      - id: "intro"
        label: "Review Introduction"
        target_ms: 5000
      - id: "criteria"
        label: "Evaluation Criteria"
        target_ms: 8000
      - id: "item1"
        label: "Item 1 Review"
        target_ms: 12000
      - id: "item2"
        label: "Item 2 Review"
        target_ms: 12000
      - id: "item3"
        label: "Item 3 Review"
        target_ms: 12000
      - id: "ranking"
        label: "Final Ranking"
        target_ms: 8000
      - id: "recommendation"
        label: "Clear Recommendation"
        target_ms: 5000
    visual_density_target: 5
    evidence_load: "medium"
    description: "Product/service comparison with clear recommendations"
    
  opinion_analysis:
    cta_policy: "optional"
    tone: "analytical"
    beats:
      - id: "topic"
        label: "Topic Introduction"
        target_ms: 6000
      - id: "context"
        label: "Current Context"
        target_ms: 10000
      - id: "argument1"
        label: "First Argument"
        target_ms: 12000
      - id: "argument2"
        label: "Second Argument"
        target_ms: 12000
      - id: "counterpoint"
        label: "Counterpoint"
        target_ms: 10000
      - id: "conclusion"
        label: "Analytical Conclusion"
        target_ms: 8000
    visual_density_target: 3
    evidence_load: "high"
    description: "Analytical content presenting balanced viewpoints with evidence"

# Global CTA policies
cta_policies:
  require: "Must include a clear call-to-action"
  optional: "May include a call-to-action if appropriate"
  omit: "Should not include a call-to-action"
  recommend: "Must include a clear recommendation or endorsement"

# Default settings for new intents
defaults:
  visual_density_target: 3
  evidence_load: "medium"
  tone: "conversational, informative"
