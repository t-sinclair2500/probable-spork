# Blog lane configuration for the shared pipeline.
# IMPORTANT: WordPress setup required before using blog pipeline!
# Options: 
#   1. Cloud hosting (Bluehost, SiteGround, etc.) - Easiest
#   2. Local Pi installation - See OPERATOR_RUNBOOK.md  
#   3. Docker on Pi - See OPERATOR_RUNBOOK.md
#   4. WordPress.com (API limitations on free plans)
wordpress:
  base_url: "http://192.168.1.XXX"       # Replace XXX with your Pi's local IP address
  api_user: "poster_user"               # WordPress user with publishing rights
  api_app_password: "REPLACE_WITH_APP_PASSWORD"  # Generate in WP Admin > Users > Application Passwords
  default_status: "publish"         # or "future"
  default_category: "AI Tools"
  default_tags: ["automation","raspberry pi","ai"]
  author_id: null

blog:
  daily_posts: 1
  min_words: 800
  max_words: 1500
  tone: "informative"               # dramatic | silly | authoritative | casual
  include_faq: true
  include_toc: true
  include_disclaimer: true
  inject_cta: "Subscribe to our newsletter for weekly tips."
  featured_image_strategy: "first_asset"  # first_asset | best_match
  avoid_repeat_days: 14

fact_check:
  enabled: true                     # Enable fact-checking in validation pipeline
  gate_mode: "warn"                 # off | warn | block - how to handle issues
  severity_threshold: "warning"     # info | warning | error - minimum severity for gating
  timeout_seconds: 300              # LLM timeout for fact-checking
  max_issues_logged: 10             # Maximum issues to log in detail

seo:
  site_name: "AI Content Pipeline"
  site_url: "https://your-domain.com"
  author_name: "AI Editor"
  author_bio: "Automated content generation expert"
  twitter_site: "@your_handle"
  twitter_creator: "@your_handle"
  organization_name: "AI Content Pipeline"
  organization_logo: "https://your-domain.com/logo.png"
  default_featured_image: "https://your-domain.com/default-og.jpg"
  enable_breadcrumbs: true
  enable_reading_time: true
  enable_social_sharing: true
  auto_generate_keywords: true
  max_keywords: 10

images:
  max_width: 1280
  max_height: 720
  compression_quality: 85
  include_attribution_block: true

sitemaps:
  ping_google: true
  ping_bing: false
